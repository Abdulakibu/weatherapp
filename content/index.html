<!DOCTYPE html>
<html ng-app='app'>
<head>
<title>Weather App</title>
<link href="css/bootstrap.min.css" rel="stylesheet" />
<link href="css/style.css" rel="stylesheet" />
<script src="js/angular.js"></script>
</head>
<body>
  <div class="jumbotron" ng-controller='WeatherController as weather'>
    <h1 class=" text-center">Local Weather App</h1>

    <p>
    {{weather.locWeather}}
      {{weather.place}}
      {{weather.des}}
    </p>
    <a href="#" ng-click="weather.type()">{{weather.unit}}</a>
  </div>
  <footer class="footer">
      <p>By Abdul Akibu</p>
    </footer>

  <script src="js/app.js"></script>
  <script src="js/controllers/WeatherController.js"></script>
  <script src="js/WeatherServices.js"></script>
</body>
</html>
